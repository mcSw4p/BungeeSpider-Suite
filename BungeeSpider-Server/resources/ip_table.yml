# Ip Table file
#
# This file allows you to control what ip's can connect to the server
# If you block an ip then the server will not even read from the socket. 
# All other ip's will notify you in the console that they have not been allowed and you can control what action it take with the below

# When the server does not recognize an ip, should it allow the connection or block it?
# If it is allowed, then it will be logged in the console.

unrecognized-ip-allow: true

# Allowed ip's
allow:

# Blocked ip's
block: